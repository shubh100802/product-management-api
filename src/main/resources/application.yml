# ==========default-application-config==========
server:
  port: 8080

spring:
  application:
    name: product-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/productdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    time-zone: UTC

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173
  security:
    require-https: false
  jwt:
    secret: ${JWT_SECRET:change-this-secret-in-env-with-at-least-32-bytes}
    access-token-expiration-ms: ${JWT_ACCESS_EXP_MS:900000}
    refresh-token-expiration-ms: ${JWT_REFRESH_EXP_MS:604800000}
  bootstrap:
    admin-email: ${BOOTSTRAP_ADMIN_EMAIL:admin@zest.local}
    admin-password: ${BOOTSTRAP_ADMIN_PASSWORD:ChangeMe@123}
    admin-name: ${BOOTSTRAP_ADMIN_NAME:Assignment Admin}

